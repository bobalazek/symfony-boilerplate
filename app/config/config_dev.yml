imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels:
                - "!event"
        console:
            type: console
            channels:
                - "!event"
                - "!doctrine"

jms_translation:
    locales: "%locales%"
    source_language: "%locale%"
    configs:
        AppBundle:
            dirs:
                - "%kernel.root_dir%/../src/AppBundle"
            output_dir: "%kernel.root_dir%/../src/AppBundle/Resources/translations"
            default_output_format: xliff
        DevBundle:
            dirs:
                - "%kernel.root_dir%/../src/DevBundle"
            output_dir: "%kernel.root_dir%/../src/DevBundle/Resources/translations"
            default_output_format: xliff
